<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .login {
            margin: 0 auto;
            width: 500px;
            height: 500px;
            font-size: 18px;
            font-family: "Microsoft YaHei UI", sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login">
    <h1 style="text-align: center">登陆页面</h1>
    <form action="/myWeb/ServletSessionApp" method="post">
        <table border="2">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="reset" value="重置"></td>
                <td><input type="submit" value="登陆"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
