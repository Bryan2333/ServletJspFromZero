<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>购物页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .shop {
            margin: 0 auto;
            height: 800px;
            text-align: center;
            font-size: 18px;
            font-family: "Microsoft YaHei UI", sans-serif;
        }

        .shop table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="shop">
    <table border="2">
        <tr>
            <td>商品名称</td>
            <td>商品单价</td>
            <td>商品供货商</td>
            <td>放入购物车</td>
        </tr>
        <tr>
            <td>华为笔记本pro13</td>
            <td>7000</td>
            <td>华为</td>
            <td><a href="/myWeb/one?goodsName=华为笔记本pro13">放入购物车</a></td>
        </tr>
        <tr>
            <td>榴莲</td>
            <td>200</td>
            <td>泰国</td>
            <td><a href="/myWeb/one?goodsName=榴莲">放入购物车</a></td>
        </tr>
        <tr>
            <td>男士袜子</td>
            <td>50</td>
            <td>无</td>
            <td><a href="/myWeb/one?goodsName=男士袜子">放入购物车</a></td>
        </tr>
        <tr>
            <td colspan="4"><a href="/myWeb/two">查看我的购物车</a></td>
        </tr>
    </table>
</div>
</body>
</html>
